<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      background-color: #1F2A38;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-top: 40px;
      text-align: center;
      letter-spacing: 5px;
    }

    .settings-form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .settings-form label {
      font-size: 20px;
    }

    .settings-form input[type="text"],
    .settings-form input[type="password"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
      background-color: #3B5367;
      color: #fff;
    }

    .settings-form button {
      padding: 8px 16px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
    }

    .settings-form button:hover {
      background-color: #45A83C;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Settings</h1>
  </div>

  <br>

  
</body>

</html>
