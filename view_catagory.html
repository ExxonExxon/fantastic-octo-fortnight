<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Category</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/signup">Sign Up</a>
        <a href="/login">Login</a>
    </div>

    <div class="container">
        <h1>View Category</h1>
        <h2>{{ category_name }}</h2>

        <div class="forums-section">
            {% for forum in forums_data %}
            <div class="forum-item">
                <h3>{{ forum.title }}</h3>
                <p>{{ forum.description }}</p>
                <p>Views: {{ forum.views }} | Likes: {{ forum.likes }} | Comments: {{ forum.comments }}</p>
                <a href="{{ url_for('view_forum', forum_id=forum.id) }}">Go to forum</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
