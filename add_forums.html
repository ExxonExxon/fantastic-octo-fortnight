<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/signup">Sign Up</a>
        <a href="/login">Login</a>
    </div>

    <div class="container">
        <h1>Add Forum</h1>
        <form action="/add_forum" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="1">Technical Help</option>
                <option value="2">Game Discussion</option>
                <option value="3">Retro Collecting</option>
                <option value="4">General Chat</option>
            </select>

            <button class="button" type="submit">Add Forum</button>
        </form>
    </div>
</body>

</html>
